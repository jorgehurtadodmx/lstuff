<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle del comentario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
<h1>Detalle del comentario</h1>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<div th:if="${comment}">
    <h2 th:text="${comment.title}"></h2>
    <div>
        <strong>Comentario: </strong>
        <span th:if="${comment.comment !null}" th:text="${comment.comment}"></span>
        <span th:unless="${comment.comment != null}">Sin comentario</span>
    </div>
</div>

<!--<div>-->
<!--    <a th:href="@{/comment}">Volver al listado de productos</a>-->
<!--</div>-->


</body>

</html>
